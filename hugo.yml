baseURL: "/"
languageCode: "en-us"
title: "Alexandra Zaldivar Aiello"
theme: ["terminal"]
params:
  author: "Alexandra Zaldivar Aiello"
  contentTypeName: "posts"
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  CustomCss: ["css/terminal.css"]
  customHead: true
  ShowReadingTime: true
  math: true
  showMenuItems: 2
  ShowBreadCrumbs: true
  homeInfoParams:
    Title: Alexandra Aiello
    Content: Computer Scientist
  fullWidthTheme: false

  centerTheme: false

  socialIcons:
    - name: "github"
      url: "https://github.com/lexzaiello"
    - name: "email"
      url: "mailto:lexzaiello@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/dowland-aiello-678736160"

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
            - ["\\[", "\\]"]
            - ["$$", "$$"]
          inline:
            - ["\\(", "\\)"]
        enable: true

languageCode: "en-us"
# Add it only if you keep the theme in the `themes` directory.
# Remove it if you use the theme as a remote Hugo Module.
theme: "terminal"
pagination.pagerSize: 5