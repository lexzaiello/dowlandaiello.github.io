baseURL: "https://lexzaiello.com/"
languageCode: "en-us"
title: "Alexandra Zaldivar Aiello"
theme: ["terminal"]
params:
  author: "Alexandra Zaldivar Aiello"
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  CustomCss: ["css/terminal.css"]
  customHead: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  homeInfoParams:
    Title: Alexandra Aiello
    Content: Computer Scientist

  socialIcons:
    - name: "github"
      url: "https://github.com/lexzaiello"
    - name: "email"
      url: "mailto:lexzaiello@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/dowland-aiello-678736160"

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
params:
  math: true
