baseURL: "/"
languageCode: "en-us"
title: "Alexandra Zaldivar Aiello"
theme: ["terminal"]
params:
  author: "Alexandra Zaldivar Aiello"
  contentTypeName: "posts"
  showCodeCopyButtons: true
  showPostNavLinks: true
  customCss: ["css/terminal.css"]
  customHead: true
  showReadingTime: true
  math: true
  showMenuItems: 2
  showBreadCrumbs: true
  homeInfoParams:
    Title: Alexandra Aiello
    Content: Computer Scientist
  fullWidthTheme: false

  centerTheme: true

  twitter:
    creator: "lexzaiello"
    site: "https://lexzaiello.com"

languages:
  en:
    languageName: "English"
    title: "Alexandra Zaldivar Aiello"

    params:
      subtitle: "Computer Scientist"
      owner: "Alexandra Zaldivar Aiello"
      keywords: ""
      copyright: ""
      menuMore: "Show more"
      readMore: "Read more"
      readOtherPosts: "Read other posts"
      newerPosts: "Newer posts"
      olderPosts: "Older posts"
      missingContentMessage: "Page not found..."
      missingBackButtonLabel: "Back to home page"
      minuteReadingTime: "min read"
      words: "words"

      logo:
        logoText: "Alexandra Zaldivar Aiello"
        logoHomeLink: "/"

      menu:
        main:
          identifier: "about"
          name: "About"
          url: "/about"

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
            - ["\\[", "\\]"]
            - ["$$", "$$"]
          inline:
            - ["\\(", "\\)"]
        enable: true

languageCode: "en-us"
# Add it only if you keep the theme in the `themes` directory.
# Remove it if you use the theme as a remote Hugo Module.
theme: "terminal"
pagination.pagerSize: 5